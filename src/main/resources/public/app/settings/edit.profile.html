<form class="form-horizontal">
    <fieldset>
        <legend>Edit profile</legend>

        <div class="form-group">
            <label class="col-md-4 control-label" for="phoneNumber">Phone Number</label>
            <div class="col-md-5">
                <input id="phoneNumber" name="phoneNumber" ng-model="profile.newPhoneNumber" type="text" placeholder="{{$root.user.user.phoneNumber}}" class="form-control input-md" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="saveButton"></label>
            <div class="col-md-4">
                <button id="saveButton" ng-click="saveUser(profile)" name="saveButton" class="btn btn-success">Save changes</button>
            </div>
        </div>
    </fieldset>
</form>
