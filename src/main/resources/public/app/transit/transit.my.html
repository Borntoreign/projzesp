<table class="table table-hover" ng-init="getMyTransit()">
    <thead>
    <tr>
        <th class="text-center">#</th>
        <th class="text-center">Date</th>
        <th class="text-center">Start City</th>
        <th class="text-center">End City</th>
        <th class="text-center">Role</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="transit in myTransits">
            <td class="text-center">{{$index+1}}</td>
            <td class="text-center">{{transit.startDate}}</td>
            <td class="text-center">{{transit.route.startCity.cityName}}</td>
            <td class="text-center">{{transit.route.endCity.cityName}}</td>
            <td class="text-center">{{getRole(transit)}}</td>
        </tr>
    </tbody>
</table>
