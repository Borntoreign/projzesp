<form class="form-horizontal" name="createForm">
    <fieldset>

        <!-- Form Name -->
        <legend>Utwórz nowy przejazd</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="startCity">Misto wyjazdu</label>
            <div class="col-md-5">
                <input id="startCity" ng-model="transit.startCity" name="startCity" type="text"
                       placeholder="Misto wyjazdu" class="form-control input-md" required="">
                <span class="help-block">Wpisz miejscowość rozpoczęcia podróży</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="endCity">Miasto przyjazdu</label>
            <div class="col-md-5">
                <input id="endCity" name="endCity" ng-model="transit.endCity" type="text" placeholder="Miasto przyjazdu"
                       class="form-control input-md" required="">
                <span class="help-block">Wpisz miejscowość zakończenia podróży</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="date">Data</label>
            <div class="col-md-4">
                <input id="date" name="date" type="text" placeholder="Data" class="form-control input-md"
                       datetime-picker="dd-MM-yyyy HH:mm" data-datetimepicker-config="{ dateFormat: 'dd-MM-yyyy HH:mm'}"
                       ng-model="transit.date" is-open="isOpen" required=""/>
            </div>
            <span class="input-group-btn col-md-1">
                <button type="button" class="btn btn-default" ng-click="openCalendar($event, prop)"><i class="fa fa-calendar"></i></button>
            </span>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cost">Koszt</label>
            <div class="col-md-5">
                <input id="cost" ng-model="transit.cost" name="date" type="text" placeholder="Koszt"
                       class="form-control input-md">
                <span class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="createButton"></label>
            <div class="col-md-4">
                <button ng-disabled="createForm.$invalid" id="createButton" ng-click="createTransit(transit)"
                        name="createButton" class="btn btn-success">Utwórz
                </button>
            </div>
        </div>
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map zoom="5" center="Poland" style="height:100%">
                <directions
                        draggable="false"
                        travel-mode="DRIVING"
                        origin={{transit.startCity}}
                        destination={{transit.endCity}}>
                </directions>
            </ng-map>
        </div>
    </fieldset>
</form>
