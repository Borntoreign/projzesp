<table class="table table-hover">
    <thead>
    <tr>
        <th class="text-center">Lp.</th>
        <th class="text-center">Data</th>
        <th class="text-center">Miasto początkowe</th>
        <th class="text-center">Miasto końcowe</th>
        <th class="text-center">Rola</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="transit in results" ui-sref="transit.details({id:transit.id})">
        <td class="text-center">{{$index+1}}</td>
        <td class="text-center">{{transit.startDate}}</td>
        <td class="text-center">{{transit.route.startCity.cityName}}</td>
        <td class="text-center">{{transit.route.endCity.cityName}}</td>
        <td class="text-center">{{getRole(transit)}}</td>
    </tr>
    </tbody>
</table>
