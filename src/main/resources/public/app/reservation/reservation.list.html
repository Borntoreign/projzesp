<table class="table table-hover" ng-init="getMyReservation()">
    <thead>
    <tr>
        <th class="text-center">Lp.</th>
        <th class="text-center">Data rezerwacji</th>
        <th class="text-center">Akcje</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="reservation in reservations">
            <td class="text-center">{{$index+1}}</td>
            <td class="text-center">{{reservation.date | date:'yyyy-MM-dd HH:mm'}}</td>
            <td class="text-center">
                <button id="detailsButton" name="detailsButton" class="btn btn-success"
                        ui-sref="transit.details({id:reservation.transit.id})">Szczegóły przejazdu
                </button>
                <button id="resignButton" name="resignButton" class="btn btn-success"
                        ng-click="deleteReservation(reservation)">Zrezygnuj
                </button>
            </td>
        </tr>
    </tbody>
</table>
