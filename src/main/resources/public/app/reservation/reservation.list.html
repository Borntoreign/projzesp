<table class="table table-hover" ng-init="getMyReservation()">
    <thead>
    <tr>
        <th class="text-center">#</th>
		<th class="text-center">Reservation Date</th>
        <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="reservation in reservations">
            <td class="text-center">{{$index+1}}</td>
            <td class="text-center">{{reservation.date | date:'yyyy-MM-dd HH:mm'}}</td>
            <td class="text-center"><button id="reserveButton" name="detailsButton" class="btn btn-success">Details transit</button></td>
        </tr>
    </tbody>
</table>
