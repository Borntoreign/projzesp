<div ng-show="alertMessage" ng-class="alertMessageClass" role="alert">{{alertMessage}}</div>

<form ng-hide="alertMessage" class="form-horizontal" ng-init="getUserDetails()">
    <fieldset>
        <!-- Form Name -->
        <legend>Profile</legend>

        <div class="form-group">
            <div class="col-md-9">
                <div id="avatar" name="avatar"><img width="150" height="150" src="/images/avatars/thumbs/{{currentUser.avatar}}" title="Avatar {{currentUser.firstName}} {{currentUser.lastName}}" alt="Avatar {{currentUser.firstName}} {{currentUser.lastName}}"/></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="firstname">First name</label>
            <div class="col-md-5">
                <div id="firstname" name="firstname">{{currentUser.firstName}}</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="lastname">Last name</label>
            <div class="col-md-5">
                <div id="lastname" name="lastname">{{currentUser.lastName}}</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="location">Location</label>
            <div class="col-md-5">
                <div id="location" name="location">{{currentUser.city.cityName}}</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-5">
                <div id="email" name="email">{{currentUser.email}}</div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="phone-number">Phone number</label>
            <div class="col-md-5">
                <div id="phone-number" name="phone-number">{{currentUser.phoneNumber}}</div>
            </div>
        </div>
    </fieldset>
</form>
